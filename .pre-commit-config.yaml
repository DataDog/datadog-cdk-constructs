repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.4
    hooks:
      # Run the linter
      - id: ruff
        name: terraform-autogen lint
        args: [--config, terraform-autogen/pyproject.toml]
        files: ^terraform-autogen/
      # Run the formatter
      - id: ruff-format
        name: terraform-autogen format
        args: [--config, terraform-autogen/pyproject.toml]
        files: ^terraform-autogen/
